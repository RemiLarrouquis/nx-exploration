@if (chargement()) {
<p-skeleton width="5rem" class="mb-2" borderRadius="16px" />
<p-skeleton width="10rem" class="mb-2" borderRadius="16px" />
<p-skeleton width="30rem" class="mb-2" borderRadius="16px" />
<p-skeleton width="30rem" class="mb-2" borderRadius="16px" />
} @else {
<div class="card overflow-x-auto">
  <p-organization-chart [value]="data" [collapsible]="true">
    <ng-template let-node pTemplate="default">
      <div class="flex flex-col items-center">
        <img
          src="https://primefaces.org/cdn/primeng/images/flag/flag_placeholder.png"
          [alt]="node.label"
          [class]="'flag' + ' flag-' + node.data"
          width="32"
        />
        <div class="mt-4 font-medium text-lg">{{ node.label }}</div>
      </div>
    </ng-template>
  </p-organization-chart>
</div>
}
