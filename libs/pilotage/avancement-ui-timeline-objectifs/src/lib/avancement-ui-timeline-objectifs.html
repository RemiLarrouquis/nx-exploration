<p-timeline [value]="valeurs()" align="alternate">
  <ng-template #marker let-event>
    @if (event.accompli) {
    <span class="text-green-500"><i class="pi pi-check-circle"></i></span>
    } @else {
    <span class="text-gray-400"><i class="pi pi-ellipsis-h"></i></span>
    }
  </ng-template>
  <ng-template #content let-event>
    <div
      #animationOnScroll
      pAnimateOnScroll
      enterClass="animate-enter fade-in-10 slide-in-from-b-8 animate-duration-1000"
    >
      <p-card
        [header]="event.titre"
        [class.bg-green-50]="event.accompli"
        [class.bg-gray-50]="!event.accompli"
      >
        <p>{{ event.description }}</p>
      </p-card>
    </div>
  </ng-template>
</p-timeline>
